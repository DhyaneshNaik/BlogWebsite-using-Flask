{% extends 'base.html'%}

{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<h1>New Post</h1>

<hr>
<h2>Create New Post:</h2>
<form action='/posts' method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" id="title" name="title" placeholder="Enter Title" aria-label="Enter Title">
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" id="author" name="author" placeholder="Enter Author"
        aria-label="Enter Author">
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter Content"
        aria-label="Enter Content"></textarea>
    <br>
    <input class="btn btn-success" type="submit" value="Post">
</form>
<hr>

{% endblock %}
